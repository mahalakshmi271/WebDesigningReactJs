<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Cards</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="row">
		<div class="col-xs-12 col-md-4 card text-center p-1">
			<img src="img/g1.png" class="card-img" alt="pic">
			<div class="card-body">
				<h1 class="card-title">Gayatri Devi</h1>
				<h4 class="card-text">Jr.Developer</h4>
				
			</div>
			<button class="btn btn-primary">View</button>
		</div>
		<div class="col-xs-12 col-md-4 card text-center p-1">
			<img src="img/k2.png" class="card-img" alt="sai ram sir">
			<div class="card-body">
				<h1 class="card-title">Sai Ram D</h1>
				<h4 class="card-text">Sr.Developer</h4>
				
			</div>
			<button class="btn btn-warning">View</button>
		</div>
		<div class="col-xs-12 col-md-4 card text-center p-1">
			<img src="img/k2.png" class="card-img">
			<div class="card-body">
				<h1 class="card-title">Kalyan P</h1>
				<h4 class="card-text">Sr.Developer</h4>
				
			</div>
			<button class="btn btn-success">View</button>
		</div>
		</div>
		
</div>
</body>
</html>
